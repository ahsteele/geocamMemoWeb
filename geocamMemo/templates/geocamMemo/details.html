{% extends "geocamMemo/base.html" %}

{% block title %}
Message - {{ message.title }}
{% endblock %}

{% block content %}
<dl>
    <dt>Longitude</dt>
	<dd>{{ message.longitude }}</dd>
    <dt>Latitude</dt>
	<dd>{{ message.latitude }}</dd>
    <dt>Altitude</dt>
	<dd>{{ message.altitude }}</dd>
    <dt>Accuracy</dt>
	<dd>{{ message.accuracy }}</dd>
</dl>
{% endblock %}
