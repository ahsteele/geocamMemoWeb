<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            GeoCam Memo
            {% endblock %}
        </title>
        <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
        {% block css %}{% endblock %}
    </head>
    <body>
        <header>
            {% if user.is_authenticated %}
                <a href="/memo/messages/">Messages</a> | 
                Hello {% firstof user.first_name user.username %} <a href="/accounts/logout/">Logout</a>
            {% else %}
                <a href="/accounts/login/">Login</a>
            {% endif %}
        </header>
        <content>
            {% block content %}
            {% endblock %}
        </content>
        <footer>
        </footer>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        {% block js %} {% endblock %}
    </body>
</html>
